<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEPTDOCS - HOD Access</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      padding: 40px 30px;
      width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    button, input[type="submit"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover, input[type="submit"]:hover {
      background: #1565c0;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.7);
      margin-bottom: 10px;
      width: 100%;
    }

    .form-group {
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .unique-warning {
      color: #ff5252;
      font-size: 13px;
      display: none;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    #choice {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome HOD</h2>
    <div id="choice">
      <button onclick="showForm('signup')">Sign Up</button>
      <button onclick="showForm('login')">Login</button>
    </div>

    <form id="signupForm" class="hidden" method="post" action="hod_signup.php">
      <h2>HOD Sign Up</h2>
      <input type="text" name="hod_id" placeholder="HOD ID" required />
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <input type="submit" name="signup" value="Sign Up" />
      <div class="unique-warning" id="signupError">A HOD already exists. Please log in.</div>
    </form>

    <form id="loginForm" class="hidden" method="post" action="hod_form.php">
      <h2>HOD Login</h2>
      <input type="text" name="hod_id" placeholder="HOD ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" name="login" value="Login" />
      <div class="unique-warning" id="loginError">Invalid HOD ID or password!</div>
    </form>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('choice').style.display = 'none';
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      if (type === 'signup') {
        document.getElementById('signupForm').classList.remove('hidden');
      } else {
        document.getElementById('loginForm').classList.remove('hidden');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('login_error') === '1') {
        showForm('login');
        document.getElementById('loginError').style.display = 'block';
      } else if (params.get('signup_error') === 'exists') {
        showForm('signup');
        document.getElementById('signupError').style.display = 'block';
      } else if (params.get('signup_success') === '1') {
        showForm('login');
        alert("Signup successful! You can now log in.");
      }
    });
  </script>
</body>
</html>
